    <header>
      <h2><strong>Your details:</strong></h2>

    <div class="row">
      <div class="col-6 col-12-medium">
        <section>
          <form id="contact-form" action="https://formsubmit.co/a210bcfb6232284cced6fc94a1f58562" method="post" autocomplete="on">
            <div class="row gtr-50">
              <div class="col-6 col-12-small">
                <input id="name" name="name" type="text" placeholder="Name" required minlength="6" autocomplete="name" />
              </div>
              <div class="col-6 col-12-small">
                <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email" />
              </div>
              <div class="col-12">
                <textarea id="message" name="message" placeholder="Message" required minlength="8"></textarea>
              </div>
              <!-- honeypot anti-spam field -->
              <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;"> 
              <div class="col-12">
                <button type="submit" class="form-button-submit button icon solid fa-envelope">Send Message</button>
              
			<script>
  const form = document.getElementById('contact-form');
  const errorMsg = document.getElementById('form-error');

  form.addEventListener('submit', function(event) {
    // Clear previous error
    errorMsg.textContent = '';

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate fields
    if (!name || !email || !message) {
      event.preventDefault(); // Prevent form submission
      errorMsg.textContent = "Please fill in all required fields before submitting.";
      return false;
    }

    // Optional: simple email format check
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      event.preventDefault();
      errorMsg.textContent = "Please enter a valid email address.";
      return false;
    }

    // If all checks pass, form submits automatically
  });
</script>
